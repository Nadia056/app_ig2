
<div class="container pt-5">
    <form (ngSubmit)="submitForm()" #bookForm="ngForm" class="form-container">
        <h1>Register Book Crud 8</h1>
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" id="title" name="title" class="form-control " [(ngModel)]="book.title" required>
        </div>
        <div class="form-group">
          <label for="author">Author</label>
          <input type="text" id="author" name="author" class="form-control " [(ngModel)]="book.author" required>
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <input type="text" id="description" name="description" class="form-control  " [(ngModel)]="book.description" required>
        </div>
       
  
  
      <button class="btn btn-primary px-md-4" type="submit">Submit</button>
      <br>
  
      <a href="/edit8" class="btn btn-info px-md-5">Tables Info</a>
    </form>
    
  </div>
